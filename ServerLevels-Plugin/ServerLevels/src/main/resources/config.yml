# ServerLevels Configuration
# XP requirements use an exponential curve for harder progression

# XP Sources
xp-sources:
  playtime:
    enabled: true
    minutes: 5
    xp-reward: 1
  voting:
    enabled: true
    xp-reward: 10
  daily-quests:
    enabled: true
    xp-reward: 5

# Level Configuration
# Formula: XP = baseXP * (multiplier ^ (level - 1))
# This creates a steep exponential curve
level-settings:
  max-level: 24
  base-xp: 50              # Starting XP requirement
  multiplier: 1.35         # Exponential growth multiplier
  
# Exact XP requirements per level (calculated with formula above)
# These values make leveling MUCH harder - requires serious grinding
level-xp-requirements:
  1: 50
  2: 68
  3: 92
  4: 124
  5: 167
  6: 226
  7: 305
  8: 412
  9: 556
  10: 751
  11: 1014
  12: 1369
